<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    <!-- Форма для входа -->
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
      </div>

      <div class="remember-forget">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="button" class="btn" onclick="login()">Login</button>

      <div class="register-link">
        <p>I don't have an account yet <a href="register.html">Register</a></p>
      </div>

    </form>
  </div>

  <script>
    function login() {
      // Получаем значения из полей формы
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Здесь должна быть логика проверки учётных данных в базе данных
      // В данном примере считаем, что у пользователя есть аккаунт
      // и сразу перенаправляем на главную страницу
      redirectToMainPage();
    }

    function redirectToMainPage() {
      window.location.href = "index.html"; // Замените "index.html" на путь к вашей основной странице
    }
  </script>
</body>

</html>
